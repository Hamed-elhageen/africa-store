<div class="relative h-screen px-8 text-white bg-center bg-cover mybackground">
  <div class="content absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] text-center w-[350px] md:w-[480px]">
    <img src="colorful logo.svg" alt="logo" class="mx-auto ">
    <h3 class="mb-4">Update your password</h3>
    <p class="mb-6 text-lg text-[#A5A5A5]">Set your new password with minimum 8 characters with a combination of letters and numbers</p>
<form [formGroup]="updatePassword" (ngSubmit)="onSubmit()">
    <label for="new password " class="flex items-center gap-1 mb-3 text-sm font-semibold text-white"> New password  <span class="text-[#E03137] text-l">*</span></label>
    <div class="relative flex justify-between">
      <input formControlName="newPasswordInput" type="password" name="new password" id="new password" class="w-full bg-transparent border border-[#E9EAEC] placeholder:text-[#A5A5A5] px-5 py-4 mb-6 rounded-[10px]" placeholder="Input your new password">
      <i class="absolute fa-solid fa-eye-slash top-5 right-5" ></i>
    </div>

          <label for="confirmation new password" class="flex items-center gap-1 mb-3 text-sm font-semibold text-white"> Required Email  <span class="text-[#E03137] text-l">*</span></label>
          <div class="relative flex justify-between">
            <input type="password" name="confirm password" id=" confirmation new password" class="w-full bg-transparent border border-[#E9EAEC] placeholder:text-[#A5A5A5] px-5 py-4 mb-6 rounded-[10px]" placeholder="Re-type your new password">
            <i class="absolute fa-solid fa-eye-slash top-5 right-5" ></i>
          </div>

          <button type="submit" (click)="onSubmit()" class="flex items-center justify-center w-full px-6 py-4 mb-8 font-bold text-white rounded-lg bg-main_color">Confirm</button>
        </form>

  </div>

  </div>
