<div class="relative h-screen px-8 bg-center bg-cover mybackground">
    <div class="content absolute top-[40%] md:top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] text-center w-[90%] md:w-[30%]">
        <img src="colorful-logo.svg" alt="logo" class="mx-auto w-52 md:w-full">
        <h3 class="my-4 mb-4 text-center text-white md:my-8 verify">OTP Verification</h3>
        <p class="mb-8 text-lg text-[#A5A5A5]">We have sent a verification code to your email , <button [routerLink]="'/authentication/forgotpassword'" class="text-main_color" >Wrong Email?</button> </p>
        <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
            <div class="flex justify-center w-full gap-6 mb-6">
  <input autofocus formControlName="firstNumber" type="text" maxlength="1"
    class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px] text-white text-center text-[20px]"
    (input)="onInputChange($event, secondInput, null)" #firstInput>

  <input formControlName="secondNumber" type="text" maxlength="1"
    class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px] text-white text-center text-[20px]"
    (input)="onInputChange($event, thirdInput, firstInput)" #secondInput>

  <input formControlName="thirdNumber" type="text" maxlength="1"
    class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px] text-white text-center text-[20px]"
    (input)="onInputChange($event, fourthInput, secondInput)" #thirdInput>

  <input formControlName="fourthNumber" type="text" maxlength="1"
    class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px] text-white text-center text-[20px]"
    (input)="onInputChange($event, null, thirdInput)" #fourthInput>
</div>
                    <small *ngIf=" firstNumber?.errors?.['pattern']||secondNumber?.errors?.['pattern'] ||thirdNumber?.errors?.['pattern']||fourthNumber?.errors?.['pattern']" class="block text-red-700"><i class="mr-1 fa-solid fa-circle-exclamation"></i>the code should be only Numbers</small>
            <button type="submit"  class="flex items-center justify-center w-full px-6 py-4 mt-10 mb-8 font-bold text-white transition-all duration-500 rounded-lg bg-main_color hover:bg-green-700">Submit</button>
        </form>

    </div>
    <p class="text-[#A5A5A5] absolute bottom-5 w-full  md:bottom-6 text-center left-[50%] translate-x-[-50%]  text-sm">Â© 2025 Africa Store . Alrights reserved. <span class="text-white">Terms & Conditions</span> <span class="text-white">Privacy Policy</span></p>
</div>
