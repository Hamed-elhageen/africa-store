<div class="relative h-screen px-8 bg-center bg-cover mybackground">
    <div class="content absolute top-[40%] md:top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] text-center w-[90%] md:w-[30%]">
        <img src="colorful-logo.svg" alt="logo" class="mx-auto ">
        <h3 class="mb-4">OTP Verification</h3>
        <p class="mb-8 text-lg text-[#A5A5A5]">We have sent a verification code to your email , <button [routerLink]="'/authentication/forgotpassword'" class="text-main_color" >Wrong Email?</button> </p>
        <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
            <div class="flex justify-center w-full gap-6 mb-8">
                <input autofocus formControlName="firstNumber" type="text" name="number" class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px] text-white text-center text-[20px]"  maxlength="1"
                    (input)="onInputChange($event, secondInput)">
                <input formControlName="secondNumber" type="text" name="number" class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px]  text-white text-center text-[20px]"  maxlength="1"
                    (input)="onInputChange($event, thirdInput)" #secondInput>
                <input formControlName="thirdNumber" type="text" name="number" class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px]  text-white text-center text-[20px]"  maxlength="1"
                    (input)="onInputChange($event, fourthInput)" #thirdInput>
                <input formControlName="fourthNumber" type="text" name="number" class="bg-transparent rounded-[10px] border-[#FFFFFF] border w-[15%] h-[54px]  text-white text-center text-[20px]" maxlength="1" #fourthInput>
            </div>
                    <small *ngIf=" firstNumber?.errors?.['pattern']||secondNumber?.errors?.['pattern'] ||thirdNumber?.errors?.['pattern']||fourthNumber?.errors?.['pattern']" class="block mb-5 text-red-700"><i class="mr-1 fa-solid fa-circle-exclamation"></i>the code should be only Numbers</small>
            <button type="submit"  class="flex items-center justify-center w-full px-6 py-4 mb-8 font-bold text-white transition-all duration-500 rounded-lg bg-main_color hover:bg-green-700">Submit</button>
        </form>

    </div>
    <p class="text-[#A5A5A5] absolute bottom-14 w-full  md:bottom-6 text-center left-[50%] translate-x-[-50%]  text-sm">Â© 2025 Africa Store . Alrights reserved. <span class="text-white">Terms & Conditions</span> <span class="text-white">Privacy Policy</span></p>
</div>
